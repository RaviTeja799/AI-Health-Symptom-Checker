<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Symptom Checker - Debug Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Enhanced markdown styling */
        .prose {
            max-width: none;
            color: #374151;
            line-height: 1.7;
        }
        
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #1f2937;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .prose h1 {
            font-size: 1.5rem;
            border-bottom: 2px solid #3b82f6;
            padding-bottom: 0.5rem;
        }
        
        .prose h2 {
            font-size: 1.25rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.25rem;
        }
        
        .prose h3 {
            font-size: 1.125rem;
            color: #2563eb;
        }
        
        .prose h4 {
            font-size: 1rem;
            color: #4b5563;
        }
        
        .prose p {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .prose ul, .prose ol {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .prose ul {
            list-style-type: disc;
        }
        
        .prose ol {
            list-style-type: decimal;
        }
        
        .prose li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .prose li::marker {
            color: #3b82f6;
        }
        
        .prose strong {
            font-weight: 600;
            color: #1f2937;
        }
        
        .prose em {
            font-style: italic;
            color: #4b5563;
        }
        
        .prose code {
            background-color: #f3f4f6;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-family: 'Courier New', monospace;
            color: #dc2626;
        }
        
        .prose pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }
        
        .prose blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #4b5563;
            font-style: italic;
            background-color: #f8fafc;
            padding: 1rem;
            border-radius: 0.375rem;
        }
        
        .prose a {
            color: #2563eb;
            text-decoration: underline;
            text-decoration-color: #93c5fd;
            text-underline-offset: 2px;
            transition: all 0.2s ease;
        }
        
        .prose a:hover {
            color: #1d4ed8;
            text-decoration-color: #2563eb;
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Animations */
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-animation {
            animation: slideInFromBottom 0.3s ease-out;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #3b82f6;
            animation: bounce 1.4s ease-in-out infinite both;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Debug panel styling */
        .debug-panel {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            color: #f9fafb;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Status indicators */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-online { background-color: #10b981; }
        .status-error { background-color: #ef4444; }
        .status-warning { background-color: #f59e0b; }
        
        /* Enhanced input styling */
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">

    <div class="flex flex-col h-screen">
        <!-- Enhanced Header with Debug Info -->
        <header class="bg-white/80 backdrop-blur-md text-slate-800 p-6 text-center shadow-lg border-b border-slate-200/50">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
                    ü©∫ AI Health Symptom Checker
                </h1>
                <p class="text-sm text-slate-600 mt-2 font-medium">Get personalized health insights powered by advanced AI</p>
                <div class="flex items-center justify-center gap-4 mt-3 text-xs">
                    <span class="flex items-center gap-1">
                        <div id="connection-status" class="status-indicator status-warning"></div>
                        <span id="connection-text">Checking...</span>
                    </span>
                    <span>‚Ä¢</span>
                    <span>Debug Mode</span>
                    <span>‚Ä¢</span>
                    <button id="debug-toggle" class="px-2 py-1 bg-slate-200 rounded text-slate-700 hover:bg-slate-300 transition">
                        Show Debug
                    </button>
                </div>
            </div>
        </header>

        <!-- Debug Panel -->
        <div id="debug-panel" class="hidden debug-panel p-4 border-b border-slate-300">
            <div class="max-w-4xl mx-auto">
                <h3 class="text-sm font-semibold mb-2 text-yellow-400">üîß Debug Information</h3>
                <div id="debug-content" class="text-xs space-y-1">
                    <!-- Debug info will be populated here -->
                </div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="flex-1 flex justify-center p-4">
            <div class="w-full max-w-4xl flex flex-col h-full">
                <!-- Chat Messages -->
                <main id="message-container" class="flex-1 overflow-y-auto space-y-6 py-6 custom-scrollbar">
                    <!-- Messages will be inserted here -->
                </main>

                <!-- Enhanced Input Form -->
                <footer class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg border border-slate-200/50 p-4 mt-4">
                    <div id="chat-form" class="flex items-end gap-4">
                        <div class="flex-1">
                            <textarea 
                                id="user-input" 
                                placeholder="Describe your symptoms in detail... (e.g., headache, fever, duration, severity)"
                                rows="1"
                                class="w-full p-4 border border-slate-300 rounded-xl resize-none input-focus transition-all duration-200 text-sm"
                                style="min-height: 56px; max-height: 120px;"
                            ></textarea>
                        </div>
                        <button 
                            type="submit" 
                            id="submit-button" 
                            class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl p-4 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009.894 15V4.106A1 1 0 0010.894 2.553z" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center justify-between mt-3 text-xs text-slate-500">
                        <span>üí° Be specific about symptoms, duration, and severity</span>
                        <span class="flex items-center gap-1">
                            <kbd class="px-2 py-1 bg-slate-100 rounded border text-xs">Shift</kbd>
                            <span>+</span>
                            <kbd class="px-2 py-1 bg-slate-100 rounded border text-xs">Enter</kbd>
                            <span>to send</span>
                        </span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const BACKEND_URL = 'https://health-agent-backend.bhraviteja799.workers.dev';
        const FALLBACK_URLS = [
            'https://health-agent-backend.bhraviteja799.workers.dev'
        ];
        
        // Debug system
        const debugSystem = {
            logs: [],
            log(level, message, data = null) {
                const timestamp = new Date().toISOString();
                const logEntry = { timestamp, level, message, data };
                this.logs.push(logEntry);
                this.updateDebugPanel();
                console.log(`[${level.toUpperCase()}] ${message}`, data || '');
            },
            updateDebugPanel() {
                const debugContent = document.getElementById('debug-content');
                const recentLogs = this.logs.slice(-10); // Show last 10 logs
                debugContent.innerHTML = recentLogs.map(log => 
                    `<div class="flex justify-between">
                        <span class="text-gray-400">${log.timestamp.substr(11, 8)}</span>
                        <span class="text-${log.level === 'error' ? 'red' : log.level === 'warn' ? 'yellow' : 'green'}-400">[${log.level.toUpperCase()}]</span>
                        <span class="flex-1 ml-2">${log.message}</span>
                    </div>`
                ).join('');
            }
        };
        
        // DOM elements
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const messageContainer = document.getElementById('message-container');
        const submitButton = document.getElementById('submit-button');
        const debugToggle = document.getElementById('debug-toggle');
        const debugPanel = document.getElementById('debug-panel');
        const connectionStatus = document.getElementById('connection-status');
        const connectionText = document.getElementById('connection-text');

        // Configure marked.js
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });

        // Initialize the app
        window.onload = () => {
            debugSystem.log('info', 'Application starting...');
            checkBackendHealth();
            addWelcomeMessage();
            setupEventListeners();
            userInput.focus();
        };

        function setupEventListeners() {
            // Debug toggle
            debugToggle.addEventListener('click', () => {
                debugPanel.classList.toggle('hidden');
                debugToggle.textContent = debugPanel.classList.contains('hidden') ? 'Show Debug' : 'Hide Debug';
            });

            // Form submission
            chatForm.addEventListener('click', (e) => {
                if (e.target === submitButton || e.target.closest('#submit-button')) {
                    e.preventDefault();
                    handleSubmit();
                }
            });

            // Enter key handling
            userInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSubmit();
                } else if (e.key === 'Enter' && e.shiftKey) {
                    return;
                }
            });

            // Auto-resize textarea
            userInput.addEventListener('input', autoResizeTextarea);
        }

        async function checkBackendHealth() {
            debugSystem.log('info', 'Checking backend health...');
            updateConnectionStatus('warning', 'Checking...');
            
            try {
                debugSystem.log('info', `Testing endpoint: ${BACKEND_URL}`);
                
                // Since your worker only accepts POST, we'll do a test POST request
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: 'health check' }),
                    signal: AbortSignal.timeout(10000) // 10 second timeout for health check
                });

                debugSystem.log('info', `Health check response status: ${response.status}`, {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.reply || data.error) {
                        updateConnectionStatus('online', 'Connected');
                        debugSystem.log('success', `Backend healthy - received response`);
                        return BACKEND_URL;
                    }
                } else if (response.status === 500) {
                    // 500 errors might indicate backend issues but the endpoint is reachable
                    updateConnectionStatus('warning', 'Backend Issues');
                    debugSystem.log('warn', 'Backend reachable but returning 500 errors');
                    return BACKEND_URL;
                }
            } catch (error) {
                debugSystem.log('error', `Health check failed for ${BACKEND_URL}`, error.message);
            }
            
            updateConnectionStatus('error', 'Backend Offline');
            debugSystem.log('error', 'Backend health check failed');
            return null;
        }

        function updateConnectionStatus(status, text) {
            connectionStatus.className = `status-indicator status-${status}`;
            connectionText.textContent = text;
        }

        function autoResizeTextarea() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 120) + 'px';
        }

        async function handleSubmit() {
            const messageText = userInput.value.trim();
            if (!messageText) return;

            debugSystem.log('info', 'User message submitted', { message: messageText });
            addMessageToUI(messageText, 'user');
            userInput.value = '';
            userInput.style.height = '56px';
            toggleLoading(true);

            try {
                debugSystem.log('info', `Sending request to: ${BACKEND_URL}`);
                
                const requestBody = JSON.stringify({ message: messageText });
                debugSystem.log('info', 'Request payload', { body: requestBody });

                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: requestBody,
                    signal: AbortSignal.timeout(60000) // 60 second timeout for IBM Watson
                });

                debugSystem.log('info', `Response received`, {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                const responseText = await response.text();
                debugSystem.log('info', 'Raw response received', { 
                    length: responseText.length,
                    preview: responseText.substring(0, 200) 
                });

                if (!response.ok) {
                    let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                    
                    try {
                        const errorData = JSON.parse(responseText);
                        if (errorData.error) {
                            errorMessage += `\n${errorData.error}`;
                        }
                    } catch (e) {
                        if (responseText) {
                            errorMessage += `\n${responseText}`;
                        }
                    }
                    
                    debugSystem.log('error', `HTTP ${response.status} error`, {
                        status: response.status,
                        statusText: response.statusText,
                        body: responseText
                    });
                    
                    throw new Error(errorMessage);
                }

                let data;
                try {
                    data = JSON.parse(responseText);
                    debugSystem.log('success', 'Response parsed successfully', data);
                } catch (parseError) {
                    debugSystem.log('error', 'JSON parse error', { responseText, error: parseError.message });
                    throw new Error(`Invalid JSON response: ${parseError.message}\nResponse: ${responseText}`);
                }

                if (data && data.reply) {
                    addMessageToUI(data.reply, 'assistant');
                    updateConnectionStatus('online', 'Connected');
                } else if (data && data.error) {
                    throw new Error(`Backend error: ${data.error}`);
                } else {
                    throw new Error('Invalid response format - missing reply field');
                }

            } catch (error) {
                debugSystem.log('error', `Request failed`, {
                    error: error.message,
                    stack: error.stack
                });
                
                updateConnectionStatus('error', 'Request Failed');

                let errorMessage = `**üö® Unable to get response from health service**\n\n`;
                
                if (error.name === 'TimeoutError') {
                    errorMessage += `**Timeout Error:**\n` +
                        `The request took too long to complete. IBM Watson services can sometimes take longer to respond.\n\n` +
                        `**What to try:**\n` +
                        `‚Ä¢ Wait a moment and try again\n` +
                        `‚Ä¢ Try with a shorter, simpler message\n` +
                        `‚Ä¢ Check your internet connection\n\n`;
                } else if (error.message.includes('500')) {
                    errorMessage += `**Server Error (500):**\n` +
                        `The health service encountered an internal error. This could be:\n` +
                        `‚Ä¢ IBM Watson API issues\n` +
                        `‚Ä¢ Authentication problems\n` +
                        `‚Ä¢ Service temporarily unavailable\n\n` +
                        `**What to try:**\n` +
                        `‚Ä¢ Wait a few minutes and try again\n` +
                        `‚Ä¢ Check if the service is under maintenance\n\n`;
                } else if (error.message.includes('401') || error.message.includes('403')) {
                    errorMessage += `**Authentication Error:**\n` +
                        `There's an issue with the API credentials.\n` +
                        `‚Ä¢ The IBM Watson API key may be invalid or expired\n` +
                        `‚Ä¢ Service access permissions may need updating\n\n`;
                } else {
                    errorMessage += `**Error Details:**\n` +
                        `‚Ä¢ ${error.message}\n\n` +
                        `**Troubleshooting Steps:**\n` +
                        `1. Check your internet connection\n` +
                        `2. Try refreshing the page\n` +
                        `3. Wait a moment and try again\n\n`;
                }
                
                errorMessage += `**For urgent health concerns, please consult a healthcare professional directly.**\n\n` +
                    `*Technical details are available in the debug panel above.*`;

                addMessageToUI(errorMessage, 'assistant', 'error');
            } finally {
                toggleLoading(false);
            }
        }

        function addWelcomeMessage() {
            const welcomeMessage = `# Welcome to AI Health Symptom Checker! üëã

I'm here to help you understand your symptoms and provide general health guidance. 

## How I can help:
- **Analyze symptoms** and suggest possible causes
- **Provide health information** and general advice
- **Recommend** when to seek medical attention
- **Answer questions** about health conditions

## Important reminders:
> ‚ö†Ô∏è **This is not a substitute for professional medical advice.** Always consult with healthcare professionals for serious symptoms or concerns.

**To get started, please describe your symptoms in detail:**
- What symptoms are you experiencing?
- How long have you had them?
- How severe are they (mild, moderate, severe)?
- Any other relevant information?

*I'm ready when you are! Type your symptoms below.* ‚ú®

---
*üîß Debug mode is enabled - check the debug panel if you encounter any issues.*`;

            addMessageToUI(welcomeMessage, 'assistant', 'welcome');
        }

        function addMessageToUI(text, sender, messageType = 'normal') {
            // Remove loading indicator
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) loadingIndicator.remove();

            // Create message container
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} message-animation`;
            
            // Create message bubble
            const contentDiv = document.createElement('div');
            const baseClasses = 'max-w-3xl p-6 rounded-2xl shadow-sm border';
            
            if (sender === 'user') {
                contentDiv.className = `${baseClasses} bg-gradient-to-r from-blue-600 to-indigo-600 text-white border-blue-200 rounded-br-md`;
                contentDiv.innerHTML = `<div class="whitespace-pre-wrap font-medium">${escapeHtml(text)}</div>`;
            } else {
                let bgColor = 'bg-white border-slate-200';
                let textColor = 'text-slate-800';
                
                if (messageType === 'error') {
                    bgColor = 'bg-red-50 border-red-200';
                    textColor = 'text-red-800';
                } else if (messageType === 'welcome') {
                    bgColor = 'bg-gradient-to-br from-blue-50 to-indigo-50 border-blue-200';
                }
                
                contentDiv.className = `${baseClasses} ${bgColor} ${textColor} rounded-bl-md prose prose-sm max-w-none`;
                
                try {
                    const htmlContent = marked.parse(text);
                    contentDiv.innerHTML = htmlContent;
                } catch (error) {
                    debugSystem.log('error', 'Markdown parsing error', error.message);
                    contentDiv.innerHTML = `<p>${escapeHtml(text)}</p>`;
                }
            }
            
            // Add timestamp
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const timestampDiv = document.createElement('div');
            timestampDiv.className = `text-xs text-slate-400 mt-2 ${sender === 'user' ? 'text-right' : 'text-left'}`;
            timestampDiv.textContent = timestamp;
            
            const messageWrapper = document.createElement('div');
            messageWrapper.className = sender === 'user' ? 'text-right' : 'text-left';
            messageWrapper.appendChild(contentDiv);
            messageWrapper.appendChild(timestampDiv);
            
            messageDiv.appendChild(messageWrapper);
            messageContainer.appendChild(messageDiv);
            
            // Smooth scroll to bottom
            requestAnimationFrame(() => {
                messageContainer.scrollTo({
                    top: messageContainer.scrollHeight,
                    behavior: 'smooth'
                });
            });
        }

        function toggleLoading(isLoading) {
            userInput.disabled = isLoading;
            submitButton.disabled = isLoading;
            
            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.id = 'loading-indicator';
                loadingDiv.className = 'flex justify-start message-animation';
                loadingDiv.innerHTML = `
                    <div class="max-w-3xl">
                        <div class="bg-white border border-slate-200 rounded-2xl rounded-bl-md p-6 shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="loading-dots">
                                    <div class="loading-dot"></div>
                                    <div class="loading-dot"></div>
                                    <div class="loading-dot"></div>
                                </div>
                                <span class="text-slate-600 text-sm font-medium">Analyzing your symptoms...</span>
                            </div>
                        </div>
                    </div>
                `;
                messageContainer.appendChild(loadingDiv);
                messageContainer.scrollTo({
                    top: messageContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Network status monitoring
        window.addEventListener('online', () => {
            debugSystem.log('info', 'Network connection restored');
            checkBackendHealth();
        });

        window.addEventListener('offline', () => {
            debugSystem.log('warn', 'Network connection lost');
            updateConnectionStatus('error', 'Offline');
            addMessageToUI(
                '**üåê Network Connection Lost**\n\nPlease check your internet connection and try again.',
                'assistant',
                'error'
            );
        });

        // Periodic health checks
        setInterval(() => {
            if (navigator.onLine) {
                checkBackendHealth();
            }
        }, 60000); // Check every minute
    </script>

</body>
